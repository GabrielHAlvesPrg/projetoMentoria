<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">    
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br>
      agendar a sua mentoria</p>
    </header>

    <form id="formulario">  

      <fieldset id="info-pessoal">
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="nome-sobrenome">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name">
            </div>

            <div class="input-wrapper">
              <label for="event-last-name">Sobrenome</label>
              <input type="text" id="event-last-name">
            </div>
          </div>

          <div class="email-senha">
            <div class="input-wrapper">
              <label for="event-email">Email <span>(Digite um email válido)</span> </label>
              <input type="email" id="event-email">
            </div>

            <div class="input-wrapper">
              <label for="event-password">Senha <span>(minimo de 6 caracteres)</span> </label>
              <input type="password" id="event-password" minlength="6">
            </div>
          </div>

        </div> 

      </fieldset>


      
      <fieldset id="info-mentor">
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="event-name-mentor">Nome do seu mentor <span>(apenas o primeiro nome)</span> </label>
            <input type="text" id="event-name-mentor">
          </div>
        </div>
      </fieldset>
      
      <fieldset id="horarios-disponiveis">
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="primeira-mentoria">
            <h2>Primeira mentoria</h2>

            <div class="data-horario">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span> </label>   
                <input class="data" type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>   
                <input class="horario" type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>   
                <input class="horario" type="time" id="event-end" />
              </div>
            </div>

          </div>

          <div class="primeira-mentoria">
            <h2>Segunda mentoria</h2>

            <div class="data-horario">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span> </label>   
                <input class="data" type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>   
                <input class="horario" type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>   
                <input class="horario" type="time" id="event-end" />
              </div>
            </div>

          </div>
          
         
          
          
        </div>
      </fieldset>
      
    </form>

    <footer>
      <input class="button" type="submit" form="formulario" value="Salvar">
    </footer>

  </div>
  
</body>
</html>
